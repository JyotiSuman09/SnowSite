<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to SnowSite</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/25ec9fc0e1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Login to SnowSite</h1>
      <div class="box">
        <i class="fa fa-envelope"></i>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="box">
        <i class="fa fa-key"></i>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password "
        />
      </div>
      <button class="btn">Login</button>
    </div>
  </body>
</html>
